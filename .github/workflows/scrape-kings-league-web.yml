# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Scrape Kings League Infojobs Website

on:
  workflow_dispatch:
  
  repository_dispatch:
    types:
      -webhook
  schedule:
    - cron: "0 */1 * * 0"
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: |
          node scrapping/leaderboard.js
          git config --global user.email "carlos8_alb@hotmail.com"
          git config --global user.name "kings-league-bot"
          git add .
          git commit -m "[bot] Update Kings League DB"
          git push origin main
